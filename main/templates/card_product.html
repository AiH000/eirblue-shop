<div class="relative break-inside-avoid">
    <div class="relative top-5 bg-teal-100 shadow-md rounded-lg mb-6 break-inside-avoid flex flex-col border-2 border-teal-200 transform hover:scale-105 transition-transform duration-300">
      <div class="bg-teal-200 text-gray-800 p-4 rounded-t-lg">
        <h3 class="font-bold text-xl mb-2 text-teal-900">{{product.name}}</h3>
        <p class="text-gray-600">{{product.author}}</p>
      </div>
      <div class="p-4">
        <p class="font-semibold text-600">{{product.genre}}</p> 
        <p class="overflow-x-hidden overflow-y-auto h-24 text-ellipsis text-gray-700 mb-2">
          <span class="[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#CDC1FF_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">{{product.description}}</span>
        </p>
        <div class="mt-4 flow-root">
          <p class="text-gray-700 font-semibold mb-2 float-left">Stock: {{product.stock}}</p>
          <p class="text-gray-700 font-semibold mb-2 float-right">${{product.price}}</p>
        </div>
      </div>
    </div>
    <div class="absolute top-0 -right-4 flex space-x-1">
      <a href="{% url 'main:edit_product' product.pk %}" class="bg-cyan-500 hover:bg-cyan-600 text-white rounded-full p-2 transition duration-300 shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
          <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
        </svg>
      </a>
      <a href="{% url 'main:delete_product' product.pk %}" class="bg-pink-500 hover:bg-pink-600 text-white rounded-full p-2 transition duration-300 shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
        </svg>
      </a>
    </div>
</div>
